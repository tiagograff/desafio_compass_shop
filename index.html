<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass Shop</title>
    <!-- icone na aba -->
    <link rel="shortcut icon" type="imagex/png" href="./img/logo.svg" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="menu-header">
      <!-- menu -->
      <nav class="nav-bar">
        <div class="header-logo">
          <a class="header-logo-link" href="https://compass.uol/">
            <img
              class="header-logo-img"
              src="./img/logo.svg"
              alt="logo da compass shop"
            />
            <h1 class="header-logo-title">Compass</h1>
          </a>
        </div>
        <ul class="nav-items">
          <li class="nav-text-item">
            <a class="nav-text-link" href="#">Home</a>
          </li>
          <li class="nav-text-item">
            <a class="nav-text-link" href="#">Shop</a>
          </li>
          <li class="nav-text-item">
            <a class="nav-text-link" href="#">About</a>
          </li>
          <li class="nav-text-item">
            <a class="nav-text-link" href="#">Contact</a>
          </li>
        </ul>
        <ul class="nav-icons">
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link"
              ><img
                class="nav-icons-img"
                src="./img/icon user.svg"
                alt="icone de ajuda ao usuário"
            /></a>
          </li>
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link"
              ><img
                class="nav-icons-img"
                src="./img/icon lupa.svg"
                alt="icone de lupa"
            /></a>
          </li>
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link"
              ><img
                class="nav-icons-img"
                src="./img/icon like.svg"
                alt="icone de curtidas"
            /></a>
          </li>
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link"
              ><img
                class="nav-icons-img"
                src="./img/icon car.svg"
                alt="icone de carrinho"
            /></a>
          </li>
        </ul>
        <div class="menu-hamburguer">
          <img
            src="./img/menu black.svg"
            alt="menu icon"
            id="menu-hamburguer-button"
          />
        </div>
      </nav>
      <nav class="nav-bar-hamburguer">
        <ul class="nav-items-hamburguer">
          <li class="nav-text-item">
            <a class="nav-text-link-hamburguer" href="#">Home</a>
          </li>
          <li class="nav-text-item">
            <a class="nav-text-link-hamburguer" href="#">Shop</a>
          </li>
          <li class="nav-text-item">
            <a class="nav-text-link-hamburguer" href="#">About</a>
          </li>
          <li class="nav-text-item">
            <a class="nav-text-link-hamburguer" href="#">Contact</a>
          </li>
        </ul>
        <ul class="nav-icons-hamburguer">
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link-hamburguer"
              ><img
                class="nav-icons-img"
                src="./img/icon user.svg"
                alt="icone de ajuda ao usuário"
            /></a>
          </li>
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link-hamburguer"
              ><img
                class="nav-icons-img"
                src="./img/icon lupa.svg"
                alt="icone de lupa"
            /></a>
          </li>
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link-hamburguer"
              ><img
                class="nav-icons-img"
                src="./img/icon like.svg"
                alt="icone de curtidas"
            /></a>
          </li>
          <li class="nav-icons-item">
            <a href="#" class="nav-icons-link-hamburguer"
              ><img
                class="nav-icons-img"
                src="./img/icon car.svg"
                alt="icone de carrinho"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- banner -->
    <section class="banner">
      <div class="banner-content">
        <h2 class="banner-title">Shop</h2>
        <p class="banner-text">Home > Shop</p>
      </div>
    </section>
    <!-- filtro -->
    <section class="filter">
      <div class="results">
        <button id="filter-button">
          <img
            class="filter-button-img"
            src="./img/icon filter.svg"
            alt="icone de filtro"
          />Filter
        </button>
        <p id="paragraph-filter-show" class="paragraph-filter">
          Showing 1-16 of 32 results
        </p>
      </div>
      <div class="filter-show">
        <label for="display-button" id="show-button">Show</label>
        <input id="display-button" value="16" />
        <button id="submit-show-button">Generate</button>
      </div>
    </section>
    <main>
      <section class="cards">
        <div id="card-id" class="card-content"></div>
        <div class="pagination">
          <button id="prev-button" disabled>Previous</button>
          <span id="page-indicator">Page 1</span>
          <button id="next-button">Next</button>
        </div>
      </section>
    </main>
    <section class="about">
      <div class="about-itens">
        <div class="about-itens-imagens">
          <img
            class="about-itens-img"
            src="./img/icon trophy.svg"
            alt="icon trophy"
          />
        </div>
        <div class="about-itens-text">
          <h4 class="about-itens-text-title">High Quality</h4>
          <p class="about-itens-text-paragraph">Crafted from top materials</p>
        </div>
      </div>
      <div class="about-itens">
        <div class="about-itens-imagens">
          <img
            class="about-itens-img"
            src="./img/icon checked.svg"
            alt="icon checked"
          />
        </div>
        <div class="about-itens-text">
          <h4 class="about-itens-text-title">Warranty Protection</h4>
          <p class="about-itens-text-paragraph">Over 2 years</p>
        </div>
      </div>
      <div class="about-itens">
        <div class="about-itens-imagens">
          <img
            class="about-itens-img"
            src="./img/icon box.svg"
            alt="icon box"
          />
        </div>
        <div class="about-itens-text">
          <h4 class="about-itens-text-title">Free Shipping</h4>
          <p class="about-itens-text-paragraph">Order over 150 $</p>
        </div>
      </div>
      <div class="about-itens">
        <div class="about-itens-imagens">
          <img
            class="about-itens-img"
            src="./img/icon service.svg"
            alt="icon service"
          />
        </div>
        <div class="about-itens-text">
          <h4 class="about-itens-text-title">24 / 7 Support</h4>
          <p class="about-itens-text-paragraph">Dedicated support</p>
        </div>
      </div>
    </section>
    <script src="./src/cards.js"></script>
    <script src="./src/menu.js"></script>
  </body>
</html>
